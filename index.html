    <body>
        <div data-bind="foreach: {data: model, as:'gato'}">
            <button data-bind="text:gato.apelido,click: $parent.carregaGato"></button>
        </div><br />
        <button class='btnAdmin' >Admin</button>
        <div class="areaEdicao" style="display: none;">
